                      </div>
                    </div>

                          <option value="2">กรุงศรี</option>

                          <option value="4">ออมสิน</option>
                          <option value="5">อื่นๆ</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">

                        <input class="form-control" id="exampleInputtext" type="text" placeholder="บาท" required>

                    </div>
                    <div class="form-group row">

                      <div class="col-sm-8">
